<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="game">
        <div class="container">
            <div class="game__up">
                <div class="game__title">
                    𝓜𝓪𝓽𝓱 𝓠𝓾𝓲𝔃
                </div>
            </div>
            <div class="game__mid game__right">
                <div class="game__num1">1</div>
                <div class="game__operator">+</div>
                <div class="game__num2">2</div>
                <div class="game__equal">=</div>
                <input type="text" class="game__result">
            </div>
            <div class="game__down">
                <div class="game__down-title">Score:</div>
                <div class="game__score">0</div>
            </div>

        </div>

    </div>
    <div class=" game__end game__end-passive">
        <div class="game__window">
            <div class="window__title">Game End</div>
            <div class="window__score">
                <div class="score__title">Your score:</div>
                <div class="score__count">23</div>
                <div class="score__correct">Correct:</div>
                <div class="score__incorrect">Incorrect:</div>
            </div>
        </div>
    </div>
    <!-- <script type="module" src="bundle.js"></script> -->
</body>

</html>
