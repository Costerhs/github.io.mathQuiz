<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="game">
        <div class="container">
            <div class="game__up">
                <div class="game__username">
                    Have a fun, John
                </div>
                <div class="game__timer">
                    <div class="game__min"></div>
                    <div class="game__t"></div>
                    <div class="game__second"></div>
                </div>
            </div>
            <div class="game__mid game__right">
                <div class="game__num1">1</div>
                <div class="game__operator">+</div>
                <div class="game__num2">2</div>
                <div class="game__equal">=</div>
                <input type="text" class="game__result">
            </div>
            <div class="game__down">
                <div class="game__down-left">
                    <div class="game__down-title">Score:</div>
                    <div class="game__score">0</div>
                    <div class="game__count"></div>
                </div>
                <div class="game__down-right">
                    <div class="game__stop">STOP GAME</div>
                </div>
            </div>

        </div>

    </div>
    <div class=" game__end game__end-passive">
        <div class="game__window">
            <div class="window__title">Game End</div>
            <div class="window__score">
                <div class="score__title">Your score:</div>
                <div class="score__count">23</div>
                <div class="score__correct">Correct:</div>
                <div class="score__incorrect">Incorrect:</div>
            </div>
          <div class="score__links">
            <div class="score__btn"><a href="" class="score__link">Play again</a></div>
            <div class="score__btn"><a href="score.html" class="score__link">Leader Board</a></div>
       
          </div> </div>
    </div>
</body>

</html>
