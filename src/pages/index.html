<body>
    <div class="start">
        <div class="container">
            <div class="start__title">
                𝓜𝓪𝓽𝓱 𝓠𝓾𝓲𝔃
            </div>
            <div class="start__form">
                <div class="form__title">SIGN IN</div>
                <form class="input__container">
                    <input type="text" required id="nickname" class="start__name">
                    <label class="form__name" for="nickname">Nickname</label>
                    <div class="errorText"></div>
                </form>
            </div>
            <form class="start__mode">
                <div class="start__mode-item">
                    <input class="start__radio" type="radio" name="radio" id="practice">
                    <label for="practice" class="start__label">Practice</label>
                </div>
                <div class="start__mode-item">
                    <input class="start__radio" type="radio" checked name="radio" id="timeAttack">
                    <label for="timeAttack" class="start__label">Time Attack</label>
                </div>
            </form>
            <div class="start__game">
                <a class="start__a"> Start Game</a>
            </div>
            <div class="start__game">
                <a class="start__a" href="score.html"> Leader Board</a>
            </div>
